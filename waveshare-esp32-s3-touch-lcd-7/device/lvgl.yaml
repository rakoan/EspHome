lvgl:
  top_layer:
    widgets:
    
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: top_right
          text_color: 0xFFFFFF
      # wifi status
      - label:
          text: "\U000F05AA"
          id: display_wifi
          styles: roboto15_style
          align: top_right
          x: 0
          y: 4
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Battery SoC
        - button: 
            height: $button_height_single
            width: $button_width
            checkable: false
            id: battery_soc_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: battery_soc_icon                
                  text: $battery
              - label:
                  align: bottom_left
                  id: battery_soc_label
                  text: "SoC"
              - label:
                  text_font: $text_value_font
                  align: CENTER
                  text_align: CENTER
                  id: battery_soc_value                
                  text: "-"
              - label:
                  align: top_right
                  id: battery_soc_unit                
                  text: "%"                  
            #on_press:
              #- homeassistant.service:
               #   service: scene.turn_on
                #  data:
                 #   entity_id: scene.office_features

